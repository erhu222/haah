<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
    <title>2048</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/2048.css" />
</head>
<body>
    <header>
        <div class="title">
            <h1>2048<span>v0.0.5</span></h1>
            <p>by:onelong</p>
        </div>
        <div class="menu">
            <a href="javascript:newgame();" id="newgamebutton">新游戏</a>
            <a href="javascript:revocation();">撤销</a>
        </div>
        <div class="score-list">
            <p>分数 : <span id="score">0</span></p>
            <p>最高分：<span id="bestscore"></span></p>
        </div>
    </header>

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>

        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>

        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>

        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/support-2048.js"></script>
    <script type="text/javascript" src="./js/showanimation-2048.js"></script>
    <script type="text/javascript" src="./js/main-2048.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="./js/move.js"></script>
    <script type="text/javascript" src="./js/move-support.js"></script>
    <script type="text/javascript" src="./js/keyboard.js"></script>
    <script type="text/javascript" src="./js/touch.js"></script>
</body>
</html>
